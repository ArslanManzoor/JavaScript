<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</head>
<body>

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form >
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
    </div>
    
    <div class="form-group">
        <label for="Designation">Designation:</label>
        <input type="text" class="form-control" id="designationInput" placeholder="Enter Designation">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter Name">
      </div>


    
  </form>
  <button class="btn btn-default" onclick="addRow()">ADD</button>
</div>  


<div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>            
    <table class="table" id="myTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
  </div>
  

</body>
</html>
